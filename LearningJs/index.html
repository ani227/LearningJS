<html lang="en">

<head>

<body>
    <div class="container-fluid">
        <div class="row h15 bg-success justify-content-md-center align-content-center gx-5">
            <div class="col bg-warning h-25 col-lg-2 d-flex  align-items-center justify-content-center">
                <h6>1 0f 3</h6>
            </div>
            <div class="col-md-auto h-25 bg-light d-flex align-items-end">
                <h6>Variable width content</h6>
            </div>
            <div class="col bg-info h-25 col-lg-2">
                <h6>3 of 3</h6>
            </div>
        </div>
        <div class="row h15 m-5">
            <div class="col bg-info h5 d-flex align-self-start">
                1 of 3
            </div>
            <div class="col-md-auto h5 bg-light d-flex align-self-center">
                Variable width content
            </div>
            <div class="col col-lg-2 h5 bg-warning d-flex align-self-end">
                3 of 3
            </div>
        </div>
        <div class="row h15">
            <div class="row h-auto row-cols-4">

                <div class="col border">Column</div>
                <div class="col-6 offset-3 border">Column</div>

                <div class="col offset-1 border">Column</div>
                <div class="col border">Column</div>
                <div class="col-8 offset-1 border">Column</div>
            </div>
        </div>

        <div class="row border h10 bg-dark p-2">
            <div class="col-sm-3 border">
                Level 1: .col-sm-3
            </div>
            <div class="col-sm-9 border">

                    <div class="col-8 col-sm-6 border">
                        Level 2: .col-8 .col-sm-6
                    </div>
                    <div class="col-4 col-sm-5 offset-sm-1 border">
                        Level 2: .col-4 .col-sm-6
                    </div>
                </div>
            </div>
        </div>

        <div class="p-4">
            <div class="row gx-2">
                <div class="col">
                    <div class="p-3 border bg-light">Custom column padding</div>
                </div>
                <div class="col">
                    <div class="p-3 border bg-light">Custom column padding</div>
                </div>

        </div>
